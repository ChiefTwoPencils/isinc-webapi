<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>House App</title>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script>
        var uri = 'api/houses';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of houses.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#houses'));
                    });
                });
        });

        function refresh() {
            clearList();
            $.ajax({
                url: 'api/houses',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#houses'));
                    });
                },
                error: function (jqXHR, textStatus, err) {
                    alert(jqXHR + '\n' + textStatus + '\n' + err);
                }
            });
        }

        function add() {
            var id = $('#txtId').val()
            var house = {
                Id: id,
                City: $('#txtCity').val(),
                Price: $('#txtPrice').val()
            };
            $.ajax({
                url: 'api/houses',
                type: 'POST',
                data: JSON.stringify(house),
                contentType: "application/json;charset=utf-8",
                success: function (data) {
                    alert(JSON.stringify(data));
                },
                error: function (jqXHR, textStatus, err) {
                    alert(jqXHR + '\n' + textStatus + '\n' + err);
                }
            });
        }

        function clearList() {
            $("#houses").html("");
        }

        function formatItem(item) {
            return '[' + item.Id + '] ' + item.City + ': $' + item.Price;
        }

        function updateHouse() {
            var id = $('#txtId').val()
            var house = {
                Id: id,
                City: $('#txtCity').val(),
                Price: $('#txtPrice').val()
            };
            alert(formatItem(house));
            $.ajax({
                url: 'api/houses/' + id,
                type: 'PUT',
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(house),
                success: function (data) {
                    alert('House upadated');
                    refresh();
                },
                error: function (jqXHR, textStatus, err) {
                    $('#house').text('Error: ' + err);
                }
            });
        }

        function deleteHouse() {
            var id = $('#txtId').val();
            $.ajax({
                url: 'api/houses/' + id,
                type: 'DELETE',
                contentType: "application/json;charset=utf-8",
                success: function (data) {
                    alert('House deleted');
                    refresh();
                },
                error: function (jqXHR, textStatus, err) {
                    $('#house').text('Error: ' + err);
                }
            });
        }
    </script>
</head>
<body>
    <div>
        <h2>All Houses</h2>
        <ul id="houses" />
    </div>

    <div>
        <input type="button" value="Refresh" onclick="refresh();" />
        <input type="button" value="Add" onclick="add();" />
        <input type="button" value="Update" onclick="updateHouse();" />
        <input type="button" value="Delete" onclick="deleteHouse();" />
        <p id="house" />
    </div>

    <div>
        <h2>New/Updated House Data</h2>
        Id: <input type="text" id="txtId" size="5" /><br />
        City: <input type="text" id="txtCity" size="20" /><br />
        Price: <input type="text" id="txtPrice" size="10" /><br />
    </div>

</body>
</html>
